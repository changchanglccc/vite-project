name: CI pipeline with Cypress and Allure Grouping
on:
  push:
    branches: [main]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        parallel-job: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Tests in Parallel with Allure
        uses: cypress-io/github-action@v6
        with:
          config: video=false
          parallel: true
          group: "group-${{ matrix.parallel-job }}"
          command: "cypress run --env allure=true"
        env:
          CYPRESS_ALLURE_GROUP: "group-${{ matrix.parallel-job }}"
          CYPRESS_ALLURE_RESULT_PATH: "./allure-results"

  generate-allure-reprot:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Allure CommandLine
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: allure generate --single-report ./allure-results --cleaen -o ./allure-report

      - name: Deploy Allure Report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: allure-history

